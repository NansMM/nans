<html lang="fr">

      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      type="image/svg+xml"
      href="assets/favicons/light-favicon.svg"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />
    <link rel="apple-touch-icon" href="assets/favicons/dark-favicon.svg" />

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script

      src="https://umami.nans.work/script.js"

  </head>
  <body>
    <main
      class="bg-wave-pattern grid h-screen w-screen content-center justify-center bg-cover bg-center"
    >
      <div
        class="flex flex-col gap-4 rounded-xl bg-gray-400 bg-opacity-10 bg-clip-padding p-8 text-center shadow-md backdrop-blur-md backdrop-filter sm:flex-row-reverse sm:items-center sm:text-left"
      >
        <img
          class="mx-auto h-40 w-40 rounded-full"
          src="assets/photo.webp"
          alt="Nans Marchis-Mouren"

        <div class="flex flex-col gap-4">
          <h1 class="text-4xl font-bold text-white">
            Nans <span class="inline-block">Marchis-Mouren</span>
          </h1>
          <p class="text-3xl font-bold text-white">
            Développeur <span class="inline-block">front-end</span>
          </p>

          <div class="flex items-center justify-center gap-4 sm:justify-start">
            <a
              href="https://www.linkedin.com/in/nansmm/"
              target="_blank"
              data-umami-event="LinkedIn button"
              class="bg-linkedin size-12 rounded-lg p-2 transition-colors"
            >
              <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
            </a>
            <a
              href="https://github.com/NansMM"
              target="_blank"
              data-umami-event="GitHub button"
              class="bg-github size-12 rounded-lg p-2 transition-colors"
            >
              <img src="assets/icons/github.svg" alt="GitHub" />
            </a>
          </div>
        </div>
      </div>
